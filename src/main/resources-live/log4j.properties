log4j.rootLogger = INFO, FileAppender
log4j.logger.com.kuaizhan.form = DEBUG, FileAppender
log4j.additivity.com.kuaizhan.form = false

log4j.appender.FileAppender = org.apache.log4j.DailyRollingFileAppender
log4j.appender.FileAppender.File=/opt/logs/kuaizhan/kuaizhan-form-web.log
log4j.appender.FileAppender.DatePattern='.'yyyyMMdd
log4j.appender.FileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern=%d{MM-dd HH:mm:ss}:%p(%L)%t %c - %m%n
log4j.appender.FileAppender.encoding=UTF-8


<div class="f-alert" style="display: none; width:{{=it.confirmWidth}}">
<div class="f-mask"></div>
    <div class="f-alert-body">
        <div class="f-alert-msg">
            {{=it.msg}}
        </div>
    </div>
    <div class="f-alert-footer">
        <a href="javascript:void(0);" class="f-btn f-btn-blue" id="yesBtn">{{=it.InnerYesBtn}}</a>
        <a href="javascript:void(0);" class="f-btn f-btn-gray" id="noBtn">{{=it.InnerNoBtn}}</a>
    </div>

</div>
